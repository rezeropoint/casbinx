version: '3.8'

services:
  postgres_test:
    image: postgres:15-alpine
    container_name: casbinx_postgres_test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: casbinx_test
    ports:
      - "15433:5432"
    # 测试环境不使用持久化卷，每次都是干净环境
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d casbinx_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis_test:
    image: redis:7-alpine
    container_name: casbinx_redis_test
    ports:
      - "16380:6379"
    # 测试环境不使用持久化卷
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

# 测试环境不定义持久化卷